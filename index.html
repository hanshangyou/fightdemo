<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>回合制战斗游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            touch-action: manipulation;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
        }
        
        .screen.active {
            display: flex;
        }
        
        .header {
            text-align: center;
            padding: 8px 0;
            flex-shrink: 0;
        }
        
        .game-title {
            font-size: 1.5rem;
            text-shadow: 0 0 15px rgba(241, 196, 15, 0.5);
        }
        
        .resources {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin-bottom: 10px;
            flex-shrink: 0;
        }
        
        .resource-item {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 1rem;
        }
        
        .stage-info {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            text-align: center;
            flex-shrink: 0;
        }
        
        .stage-number {
            font-size: 0.8rem;
            color: #f1c40f;
            margin-bottom: 4px;
        }
        
        .stage-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .stage-desc {
            font-size: 0.75rem;
            color: #bdc3c7;
        }
        
        .menu-buttons {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            justify-content: center;
            min-height: 0;
        }
        
        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex-shrink: 0;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .btn:active {
            transform: scale(0.96);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #27ae60, #1e8449);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #d68910);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .screen-title {
            font-size: 1.3rem;
            text-align: center;
            margin-bottom: 10px;
            flex-shrink: 0;
        }
        
        .draw-pool {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-bottom: 10px;
            align-content: start;
        }
        
        .draw-pool .character-card {
            width: 100%;
            padding: 12px 8px;
        }
        
        .character-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            border: 2px solid transparent;
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
            text-align: center;
            flex-shrink: 0;
        }
        
        .character-card.gacha-card {
            animation: cardReveal 0.4s ease both;
        }
        
        .character-card.no-animation {
            animation: none;
        }
        
        @keyframes cardReveal {
            0% { transform: scale(0) rotateY(180deg); opacity: 0; }
            100% { transform: scale(1) rotateY(0); opacity: 1; }
        }
        
        .character-card.selectable {
            cursor: pointer;
        }
        
        .character-card.selectable:active {
            transform: scale(0.97);
        }
        
        .character-card.selected {
            border-color: #f1c40f;
            box-shadow: 0 0 15px rgba(241, 196, 15, 0.6);
            background: rgba(241, 196, 15, 0.2);
        }

        .character-card.dead {
            opacity: 0.4;
            filter: grayscale(100%);
            background: rgba(0, 0, 0, 0.3);
        }

        .draw-pool .character-card.dead {
            pointer-events: none;
        }
        
        .character-rarity {
            font-size: 0.7rem;
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .character-icon {
            font-size: 2rem;
            margin: 5px 0;
        }
        
        .character-name {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .character-stats {
            font-size: 0.65rem;
            color: #bdc3c7;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 4px;
        }

        .character-stats.two-line {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 4px 6px;
            justify-items: center;
        }
        
        .character-stats span {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 5px;
            border-radius: 3px;
        }
        
        .team-count {
            font-size: 0.9rem;
            color: #2ecc71;
            font-weight: bold;
        }
        
        .empty-hint {
            grid-column: 1 / -1;
            text-align: center;
            color: #7f8c8d;
            padding: 20px;
            font-size: 0.9rem;
        }
        
        .button-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .button-row .btn {
            flex: 1;
            padding: 12px 15px;
            font-size: 0.9rem;
        }
        
        .battle-header {
            text-align: center;
            padding: 10px 0;
            flex-shrink: 0;
        }
        
        .battle-stage-name {
            font-size: 1rem;
            color: #f1c40f;
        }
        
        .battle-teams {
            display: flex;
            gap: 8px;
            flex: 1;
            min-height: 0;
            overflow: hidden;
        }
        
        .battle-team {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-height: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 4px;
        }
        
        .team-label {
            text-align: center;
            font-size: 0.8rem;
            padding: 4px;
            border-radius: 4px;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .team-label.my-team {
            background: rgba(52, 152, 219, 0.3);
            border: 1px solid #3498db;
        }
        
        .team-label.enemy-team {
            background: rgba(231, 76, 60, 0.3);
            border: 1px solid #e74c3c;
        }
        
        .battle-character-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 8px;
            border: 2px solid transparent;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        
        .battle-character-card.active {
            border-color: #f1c40f;
            box-shadow: 0 0 8px rgba(241, 196, 15, 0.5);
        }
        
        .battle-character-card.dead {
            opacity: 0.4;
            filter: grayscale(100%);
        }

        .battle-character-card.hit {
            transform: translateY(-1px);
            box-shadow: 0 0 8px rgba(231, 76, 60, 0.5);
        }
        
        .battle-char-icon {
            font-size: 1.4rem;
            text-align: center;
        }
        
        .battle-char-name {
            font-size: 0.75rem;
            text-align: center;
            margin-bottom: 4px;
            font-weight: bold;
        }

        .battle-char-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            font-size: 0.65rem;
            text-align: center;
            color: #ecf0f1;
            margin-bottom: 4px;
        }
        
        .hp-bar-container {
            height: 9px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .hp-bar {
            height: 100%;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            transition: width 0.3s ease;
            border-radius: 4px;
        }
        
        .hp-bar.low {
            background: linear-gradient(90deg, #c0392b, #e74c3c);
        }
        
        .hp-bar.medium {
            background: linear-gradient(90deg, #d35400, #e67e22);
        }
        
        .hp-text {
            font-size: 0.65rem;
            text-align: center;
            margin-top: 3px;
        }
        
        .action-bar {
            height: 4px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
        }
        
        .action-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #9b59b6, #8e44ad);
            transition: width 0.1s linear;
        }
        
        .battle-log {
            height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 10px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            font-size: 0.75rem;
            margin-top: 10px;
            flex-shrink: 0;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .log-entry {
            padding: 2px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
        
        .log-entry.attack {
            color: #e74c3c;
        }
        
        .log-entry.defend {
            color: #3498db;
        }
        
        .log-entry.turn {
            color: #f1c40f;
            font-weight: bold;
        }
        
        .damage-popup {
            position: fixed;
            font-size: 1rem;
            font-weight: bold;
            color: #e74c3c;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
            pointer-events: none;
            animation: damageFloat 0.8s ease-out forwards;
            z-index: 1000;
        }
        
        @keyframes damageFloat {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-25px) scale(1.3); }
        }

        #screen-battle {
            padding: 0;
            --panel-bg: rgba(10, 14, 26, 0.55);
            --panel-bg-strong: rgba(12, 16, 30, 0.78);
            --panel-border: rgba(170, 195, 255, 0.12);
            --text-dim: rgba(220, 230, 255, 0.78);
            --accent-amber: #f3c97a;
            --accent-blue-a: #2c74d6;
            --accent-blue-b: #1e4aa6;
        }

        #screen-battle .battle-topbar {
            padding: 10px 12px;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--panel-border);
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 12px;
            flex-shrink: 0;
        }

        #screen-battle .battle-stage-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 6px;
            font-size: 0.78rem;
            color: var(--text-dim);
        }

        #screen-battle .battle-stage-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #screen-battle .battle-stage-info .prep-stats {
            margin-top: 2px;
        }

        #screen-battle .status-header {
            padding: 12px;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--panel-border);
            flex-shrink: 0;
        }

        #screen-battle .status-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-dim);
            gap: 10px;
        }

        #screen-battle .turn-info {
            font-weight: bold;
            color: var(--accent-amber);
        }

        #screen-battle .team-stats {
            display: flex;
            gap: 12px;
        }

        #screen-battle .status-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #screen-battle .editor-toggle {
            display: none;
        }

        #screen-battle .battlefield-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
            min-height: 0;
            background: var(--panel-bg-strong);
            border: 1px solid var(--panel-border);
            border-radius: 14px;
            overflow: hidden;
            --hex-gap-color: rgba(12, 16, 30, 0.82);
            --hex-fill-bg: rgba(180, 160, 255, 0.22);
            --hex-stroke: rgba(180, 205, 255, 0.18);
            --hex-boundary-bg: rgba(90, 190, 120, 0.3);
            --hex-ally-bg: rgba(84, 166, 255, 0.22);
            --hex-enemy-bg: rgba(255, 106, 128, 0.22);
        }

        #screen-battle .enemy-pool-panel {
            width: 100%;
            max-width: 100%;
            align-self: stretch;
            display: flex;
            justify-content: center;
            padding: 8px 12px;
            gap: 8px;
            border-radius: 12px;
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
        }

        #screen-battle .enemy-pool-grid {
            width: 100%;
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 8px;
        }

        #screen-battle .editor-bar {
            position: absolute;
            left: 10px;
            top: 10px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 8px;
            border-radius: 12px;
            background: rgba(12, 16, 30, 0.55);
            border: 1px solid rgba(170, 195, 255, 0.14);
            backdrop-filter: blur(8px);
            z-index: 2;
        }

        #screen-battle .editor-row {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            align-items: center;
        }

        #screen-battle .editor-row.types {
            padding-top: 2px;
            border-top: 1px dashed rgba(170, 195, 255, 0.14);
            margin-top: 2px;
        }

        #screen-battle .editor-row.types.disabled {
            opacity: 0.45;
            pointer-events: none;
        }

        #screen-battle .editor-bar[hidden] {
            display: none;
        }

        #screen-battle .editor-btn {
            padding: 7px 10px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 700;
            background: rgba(170, 195, 255, 0.08);
            color: rgba(232, 240, 255, 0.9);
            border: 1px solid rgba(170, 195, 255, 0.14);
            cursor: pointer;
            transition: all 0.15s ease;
            white-space: nowrap;
        }

        #screen-battle .editor-btn.active {
            border-color: rgba(243, 201, 122, 0.55);
            box-shadow: 0 0 10px rgba(243, 201, 122, 0.16);
        }

        #screen-battle .hex-map {
            position: relative;
            perspective: 1000px;
            --hex-w: 64px;
            --hex-h: calc(var(--hex-w) * 0.8660254);
            --gap-x: 4px;
            --hex-gap: 2.6px;
        }

        #screen-battle .hex-cell {
            width: var(--hex-w);
            height: var(--hex-h);
            background: var(--hex-gap-color);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: absolute;
            border: none;
            transform: translateZ(0);
            transform-origin: center;
        }

        #screen-battle .hex-fill {
            position: absolute;
            inset: var(--hex-gap);
            background: var(--hex-fill-bg);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            border: none;
            box-shadow: inset 0 0 0 1px var(--hex-stroke);
        }

        #screen-battle .hex-cell.boundary .hex-fill {
            background: var(--hex-boundary-bg);
        }

        #screen-battle .hex-cell:hover {
            transform: translateY(-2px);
        }

        #screen-battle .hex-cell.selected .hex-fill {
            background: rgba(243, 201, 122, 0.32);
            box-shadow: inset 0 0 0 2px rgba(243, 201, 122, 0.65), 0 0 12px rgba(243, 201, 122, 0.18);
        }


        #screen-battle .hex-cell.ally .hex-fill {
            background: var(--hex-ally-bg);
        }

        #screen-battle .hex-cell.enemy .hex-fill {
            background: var(--hex-enemy-bg);
        }

        #screen-battle .hex-cell.has-unit .hex-fill {
            box-shadow: inset 0 0 0 2px rgba(210, 225, 255, 0.18);
        }

        #screen-battle .hex-cell.move-option .hex-fill {
            box-shadow: inset 0 0 0 2px rgba(120, 180, 255, 0.35), 0 0 10px rgba(120, 180, 255, 0.12);
        }

        #screen-battle .hex-cell.attack-option .hex-fill {
            box-shadow: inset 0 0 0 2px rgba(255, 140, 140, 0.45), 0 0 12px rgba(255, 106, 128, 0.2);
        }

        #screen-battle .unit-icon {
            position: relative;
            z-index: 1;
            font-size: 1.6rem;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(10, 14, 26, 0.45);
        }

        #screen-battle .unit-icon.active-unit-icon {
            animation: battleUnitBounce 0.9s ease-in-out infinite;
        }

        @keyframes battleUnitBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-6px);
            }
        }

        #screen-battle .hex-cell.ghost {
            pointer-events: none;
            opacity: 0.55;
        }

        #screen-battle .hex-cell.ghost .hex-fill {
            background: rgba(170, 195, 255, 0.08);
            box-shadow: inset 0 0 0 1px rgba(170, 195, 255, 0.22);
        }

        #screen-battle .legend {
            position: absolute;
            right: 14px;
            bottom: 14px;
            display: grid;
            grid-template-columns: repeat(2, auto);
            gap: 6px 10px;
            padding: 8px 10px;
            border-radius: 12px;
            background: rgba(12, 16, 30, 0.6);
            border: 1px solid rgba(170, 195, 255, 0.14);
            color: rgba(232, 240, 255, 0.85);
            font-size: 0.72rem;
            z-index: 3;
        }

        #screen-battle .coord-display {
            position: absolute;
            left: 14px;
            bottom: 88px;
            padding: 8px 10px;
            border-radius: 12px;
            background: rgba(12, 16, 30, 0.6);
            border: 1px solid rgba(170, 195, 255, 0.14);
            color: rgba(232, 240, 255, 0.85);
            font-size: 0.72rem;
            z-index: 3;
        }

        #screen-battle .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        #screen-battle .legend-swatch {
            width: 12px;
            height: 12px;
            border-radius: 4px;
            box-shadow: inset 0 0 0 1px rgba(180, 205, 255, 0.25);
        }

        #screen-battle .legend-swatch.boundary {
            background: var(--hex-boundary-bg);
        }

        #screen-battle .legend-swatch.ally {
            background: var(--hex-ally-bg);
        }

        #screen-battle .legend-swatch.enemy {
            background: var(--hex-enemy-bg);
        }

        #screen-battle .legend-swatch.neutral {
            background: var(--hex-fill-bg);
        }

        #screen-battle .action-area {
            background: var(--panel-bg);
            border-top: 1px solid var(--panel-border);
            padding: 10px;
            flex-shrink: 0;
        }

        #screen-battle .battle-action-layout {
            display: none;
            grid-template-columns: minmax(0, 0.8fr) minmax(0, 1.2fr);
            gap: 10px;
            align-items: stretch;
        }

        #screen-battle .battle-action-panel {
            background: rgba(12, 16, 30, 0.55);
            border: 1px solid rgba(170, 195, 255, 0.14);
            border-radius: 12px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        #screen-battle .battle-panel-title {
            font-size: 0.68rem;
            color: var(--text-dim);
        }

        #screen-battle .battle-active-unit {
            min-height: 84px;
            display: grid;
            gap: 6px;
        }

        #screen-battle .battle-active-card {
            display: grid;
            gap: 6px;
            padding: 8px 10px;
            border-radius: 12px;
            background: rgba(170, 195, 255, 0.08);
            border: 1px solid rgba(170, 195, 255, 0.2);
        }

        #screen-battle .battle-active-header {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            color: rgba(232, 240, 255, 0.9);
        }

        #screen-battle .battle-active-header .order-icon {
            font-size: 1.3rem;
        }

        #screen-battle .battle-target-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        #screen-battle .battle-skip-btn {
            padding: 6px 10px;
            font-size: 0.7rem;
            border-radius: 10px;
        }

        #screen-battle .battle-target-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            min-height: 84px;

                    </div>

                <div class="hex-map" id="map-editor-hex-map"></div>
                <div class="coord-display" id="map-editor-coord-display" hidden></div>
                <div class="legend">
                    <div class="legend-item"><span class="legend-swatch boundary"></span><span>野外</span></div>
                    <div class="legend-item"><span class="legend-swatch ally"></span><span>我方</span></div>
                    <div class="legend-item"><span class="legend-swatch enemy"></span><span>敌方</span></div>
                    <div class="legend-item"><span class="legend-swatch neutral"></span><span>中性</span></div>
                </div>
            </div>
            <div class="editor-footer">
                <button class="footer-btn primary" id="map-editor-save-stage" type="button">保存关卡</button>
                <button class="footer-btn" id="map-editor-save-default" type="button">设为默认</button>
                <button class="footer-btn" id="map-editor-reset" type="button">重置</button>
            </div>
            <div class="map-editor-toast" id="map-editor-toast">保存成功</div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
