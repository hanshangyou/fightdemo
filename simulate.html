<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽卡战斗模拟器</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #0f172a;
            color: #e2e8f0;
        }
        .panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-bottom: 16px;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }
        label {
            font-size: 12px;
            color: #94a3b8;
        }
        input, select, button {
            width: 100%;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3);
            color: #e2e8f0;
            font-size: 14px;
        }
        button {
            cursor: pointer;
            background: #2563eb;
            border: none;
        }
        pre {
            white-space: pre-wrap;
            background: rgba(0,0,0,0.4);
            padding: 12px;
            border-radius: 10px;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <h2>抽卡战斗模拟器</h2>
    <div class="panel">
        <div>
            <label>模拟次数</label>
            <input id="runs" type="number" min="1" max="100000" value="200">
        </div>
        <div>
            <label>随机种子</label>
            <input id="seed" type="number" value="12345">
        </div>
        <div>
            <label>营地抽卡策略</label>
            <select id="camp-mode">
                <option value="always">每次都抽</option>
                <option value="never">从不抽</option>
            </select>
        </div>
        <div>
            <label>过程记录条数</label>
            <input id="log-limit" type="number" min="0" max="200" value="20">
        </div>
        <div>
            <label>开始模拟</label>
            <button id="btn-run">运行</button>
        </div>
    </div>
    <pre id="output">点击运行开始模拟</pre>
    <script type="module">
        import { runSimulation, formatSimulationReport } from './js/simulator.js';
        const runsInput = document.getElementById('runs');
        const seedInput = document.getElementById('seed');
        const campMode = document.getElementById('camp-mode');
        const logLimit = document.getElementById('log-limit');
        const output = document.getElementById('output');
        const btn = document.getElementById('btn-run');
        btn.addEventListener('click', async () => {
            btn.disabled = true;
            output.textContent = '模拟中...';
            const stats = await runSimulation({
                runs: runsInput.value,
                seed: seedInput.value,
                campDrawMode: campMode.value,
                logLimit: logLimit.value
            });
            output.textContent = formatSimulationReport(stats);
            btn.disabled = false;
        });
    </script>
</body>
</html>
