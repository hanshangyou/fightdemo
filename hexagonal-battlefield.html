<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>六边形蜂窝战场设计</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: rgba(232, 240, 255, 0.9);
            touch-action: manipulation;
            overflow: hidden;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            position: relative;
            --panel-bg: rgba(10, 14, 26, 0.55);
            --panel-bg-strong: rgba(12, 16, 30, 0.78);
            --panel-border: rgba(170, 195, 255, 0.12);
            --text-dim: rgba(220, 230, 255, 0.78);
            --accent-amber: #f3c97a;
            --accent-blue-a: #2c74d6;
            --accent-blue-b: #1e4aa6;
        }
        
        /* 顶部状态信息区域 */
        .battle-topbar {
            padding: 6px 10px;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--panel-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            flex-shrink: 0;
        }

        .battle-stage-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 2px;
            font-size: 0.78rem;
            color: var(--text-dim);
            flex: 0 0 auto;
        }

        .battle-stage-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .battle-stage-info .prep-stats {
            margin-top: 2px;
        }

        .status-header {
            padding: 12px;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--panel-border);
            flex-shrink: 0;
        }
        
        .status-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-dim);
        }
        
        .turn-info {
            font-weight: bold;
            color: var(--accent-amber);
        }
        
        .team-stats {
            display: flex;
            gap: 12px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .editor-toggle {
            padding: 6px 10px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 700;
            background: rgba(170, 195, 255, 0.08);
            color: rgba(232, 240, 255, 0.9);
            border: 1px solid rgba(170, 195, 255, 0.14);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .editor-toggle:active {
            transform: scale(0.98);
        }
        
        /* 战场网格区域 */
        .battlefield-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
            min-height: 0;
            background: var(--panel-bg-strong);
            border: 1px solid var(--panel-border);
            border-radius: 14px;
            overflow: hidden;
            --hex-gap-color: rgba(12, 16, 30, 0.82);
            --hex-fill-bg: rgba(180, 160, 255, 0.22);
            --hex-stroke: rgba(180, 205, 255, 0.18);
            --hex-boundary-bg: rgba(90, 190, 120, 0.3);
            --hex-ally-bg: rgba(84, 166, 255, 0.22);
            --hex-enemy-bg: rgba(255, 106, 128, 0.22);
        }

        .enemy-pool-panel {
            width: 100%;
            max-width: 100%;
            align-self: stretch;
            display: flex;
            justify-content: center;
            padding: 8px 12px;
            gap: 8px;
            border-radius: 12px;
            background: var(--panel-bg);
            border: 1px solid var(--panel-border);
        }

        .enemy-pool-grid {
            width: 100%;
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 8px;
        }

        .editor-bar {
            position: absolute;
            left: 10px;
            top: 10px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 8px;
            border-radius: 12px;
            background: rgba(12, 16, 30, 0.55);
            border: 1px solid rgba(170, 195, 255, 0.14);
            backdrop-filter: blur(8px);
            z-index: 2;
        }

        .editor-row {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            align-items: center;
        }

        .editor-row.types {
            padding-top: 2px;
            border-top: 1px dashed rgba(170, 195, 255, 0.14);
            margin-top: 2px;
        }

        .editor-row.types.disabled {
            opacity: 0.45;
            pointer-events: none;
        }

        .editor-bar[hidden] {
            display: none;
        }

        .editor-btn {
            padding: 7px 10px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 700;
            background: rgba(170, 195, 255, 0.08);
            color: rgba(232, 240, 255, 0.9);
            border: 1px solid rgba(170, 195, 255, 0.14);
            cursor: pointer;
            transition: all 0.15s ease;
            white-space: nowrap;
        }

        .editor-btn.active {
            border-color: rgba(243, 201, 122, 0.55);
            box-shadow: 0 0 10px rgba(243, 201, 122, 0.16);
        }
        
        .hex-map {
            position: relative;
            perspective: 1000px;
            --hex-w: 64px;
            --hex-h: calc(var(--hex-w) * 0.8660254);
            --gap-x: 4px;
            --hex-gap: 2.6px;
        }
        
        .hex-cell {
            width: var(--hex-w);
            height: var(--hex-h);
            background: var(--hex-gap-color);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: absolute;
            border: none;
            transform: translateZ(0);
            transform-origin: center;
        }

        .hex-fill {
            position: absolute;
            inset: var(--hex-gap);
            background: var(--hex-fill-bg);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            border: none;
            box-shadow: inset 0 0 0 1px var(--hex-stroke);
        }
        
        .hex-cell.boundary .hex-fill {
            background: var(--hex-boundary-bg);
        }

        .hex-cell:hover {
            transform: translateY(-2px);
        }
        
        .hex-cell.selected .hex-fill {
            background: rgba(243, 201, 122, 0.32);
            box-shadow: inset 0 0 0 2px rgba(243, 201, 122, 0.65), 0 0 12px rgba(243, 201, 122, 0.18);
        }

        
        .hex-cell.ally .hex-fill {
            background: var(--hex-ally-bg);
        }
        
        .hex-cell.enemy .hex-fill {
            background: var(--hex-enemy-bg);
        }

        .hex-cell.has-unit .hex-fill {
            box-shadow: inset 0 0 0 2px rgba(210, 225, 255, 0.18);
        }

        .hex-cell.move-option .hex-fill {
            box-shadow: inset 0 0 0 2px rgba(120, 180, 255, 0.35), 0 0 10px rgba(120, 180, 255, 0.12);
        }

        .hex-cell.attack-option .hex-fill {
            box-shadow: inset 0 0 0 2px rgba(255, 140, 140, 0.45), 0 0 12px rgba(255, 106, 128, 0.2);
        }

        .unit-icon {
            position: relative;
            z-index: 1;
            font-size: 1.6rem;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(10, 14, 26, 0.45);
        }

        .unit-icon.active-unit-icon {
            animation: battleUnitBounce 0.9s ease-in-out infinite;
        }

        @keyframes battleUnitBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-6px);
            }
        }

        .hex-cell.ghost {
            pointer-events: none;
            opacity: 0.55;
        }

        .hex-cell.ghost .hex-fill {
            background: rgba(170, 195, 255, 0.08);
            box-shadow: inset 0 0 0 1px rgba(170, 195, 255, 0.22);
        }

        .legend {
            position: absolute;
            right: 14px;
            bottom: 14px;
            display: grid;
            grid-template-columns: repeat(2, auto);
            gap: 6px 10px;
            padding: 8px 10px;
            border-radius: 12px;
            background: rgba(12, 16, 30, 0.6);
            border: 1px solid rgba(170, 195, 255, 0.14);
            color: rgba(232, 240, 255, 0.85);
            font-size: 0.72rem;
            z-index: 3;
        }

        .coord-display {
            position: absolute;
            left: 14px;
            bottom: 88px;
            padding: 8px 10px;
            border-radius: 12px;
            background: rgba(12, 16, 30, 0.6);
            border: 1px solid rgba(170, 195, 255, 0.14);
            color: rgba(232, 240, 255, 0.85);
            font-size: 0.72rem;
            z-index: 3;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .legend-swatch {
            width: 12px;
            height: 12px;
            border-radius: 4px;
            box-shadow: inset 0 0 0 1px rgba(180, 205, 255, 0.25);
        }

        .legend-swatch.boundary {
            background: var(--hex-boundary-bg);
        }

        .legend-swatch.ally {
            background: var(--hex-ally-bg);
        }

        .legend-swatch.enemy {
            background: var(--hex-enemy-bg);
        }

        .legend-swatch.neutral {
            background: var(--hex-fill-bg);
        }
        
        .character-icon {
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(140, 165, 255, 0.35);
        }
        
        .cell-coords {
            position: absolute;
            bottom: 2px;
            right: 4px;
            font-size: 0.5rem;
            color: rgba(255, 255, 255, 0.5);
            display: none;
        }
        
        /* 底部卡池和操作区 */
        .action-area {
            background: var(--panel-bg);
            border-top: 1px solid var(--panel-border);
            padding: 10px;
            flex-shrink: 0;
        }

        .battle-action-layout {
            display: none;
            grid-template-columns: minmax(0, 0.8fr) minmax(0, 1.2fr);
            gap: 10px;
            align-items: stretch;
        }

        .battle-action-panel {
            background: rgba(12, 16, 30, 0.55);
            border: 1px solid rgba(170, 195, 255, 0.14);
            border-radius: 12px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .battle-panel-title {
            font-size: 0.68rem;
            color: var(--text-dim);
        }

        .battle-active-unit {
            min-height: 84px;
            display: grid;
            gap: 6px;
        }

        .battle-active-card {
            display: grid;
            gap: 6px;
            padding: 8px 10px;
            border-radius: 12px;
            background: rgba(170, 195, 255, 0.08);
            border: 1px solid rgba(170, 195, 255, 0.2);
        }

        .battle-active-header {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            color: rgba(232, 240, 255, 0.9);
        }

        .battle-active-header .order-icon {
            font-size: 1.3rem;
        }

        .battle-target-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .battle-skip-btn {
            padding: 6px 10px;
            font-size: 0.7rem;
            border-radius: 10px;
        }

        .battle-target-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            min-height: 84px;
        }

        .battle-target-card {
            cursor: pointer;
            transition: transform 0.15s ease, border-color 0.15s ease, box-shadow 0.15s ease;
        }

        .battle-target-card:hover {
            transform: translateY(-2px);
            border-color: rgba(243, 201, 122, 0.55);
            box-shadow: 0 0 8px rgba(243, 201, 122, 0.2);
        }

        .battle-target-card:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .battle-empty {
            font-size: 0.7rem;
            color: rgba(232, 240, 255, 0.55);
        }

        .battle-log {
            display: grid;
            gap: 6px;
            padding: 8px 10px;
            border-radius: 12px;
            background: rgba(12, 16, 30, 0.55);
            border: 1px solid rgba(170, 195, 255, 0.14);
            color: rgba(232, 240, 255, 0.85);
            font-size: 0.72rem;
            width: auto;
            min-width: 220px;
            max-width: 100%;
            height: 100px;
            min-height: 72px;
            flex: 1;
        }

        .battle-log-list {
            display: grid;
            gap: 4px;
            height: 100%;
            overflow-y: auto;
            padding-right: 4px;
            word-break: break-word;
        }

        .battle-log-item {
            color: rgba(214, 226, 255, 0.82);
        }

        .battle-player-count {
            margin-left: 6px;
            font-size: 0.7rem;
            color: rgba(232, 240, 255, 0.7);
            white-space: nowrap;
        }

        .turn-order {
            display: flex;
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 12px;
            background: rgba(12, 16, 30, 0.55);
            border: 1px solid rgba(170, 195, 255, 0.14);
            width: 100%;
            max-width: 100%;
            align-self: stretch;
            justify-content: center;
            min-height: 44px;
        }

        .order-row {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: nowrap;
            overflow-x: auto;
            width: 100%;
            justify-content: flex-start;
            scroll-padding-left: 6px;
        }

        .order-list {
            display: flex;
            gap: 6px;
            flex-wrap: nowrap;
            justify-content: flex-start;
            width: max-content;
            padding: 0 4px;
        }

        .order-label {
            font-size: 0.7rem;
            color: var(--text-dim);
            min-width: 38px;
        }

        .order-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 6px;
            border-radius: 10px;
            min-width: 64px;
            background: rgba(170, 195, 255, 0.08);
            border: 1px solid rgba(170, 195, 255, 0.2);
        }

        .order-card.next-round {
            opacity: 0.65;
        }

        .order-card.active {
            border-color: rgba(243, 201, 122, 0.7);
            box-shadow: 0 0 10px rgba(243, 201, 122, 0.25);
        }

        .order-card.enemy {
            border-color: rgba(255, 106, 128, 0.35);
        }

        .order-card.ally {
            border-color: rgba(84, 166, 255, 0.35);
        }

        .order-icon {
            font-size: 1rem;
        }

        .order-hp {
            display: grid;
            gap: 2px;
            width: 100%;
            font-size: 0.6rem;
            color: rgba(232, 240, 255, 0.8);
            text-align: center;
        }

        .order-hp-bar {
            width: 100%;
            height: 6px;
            border-radius: 999px;
            background: rgba(170, 195, 255, 0.12);
            overflow: hidden;
        }

        .order-hp-fill {
            height: 100%;
            background: linear-gradient(90deg, #8fd98f, #55c47a);
        }

        .order-stats {
            display: flex;
            gap: 6px;
            font-size: 0.62rem;
            color: rgba(232, 240, 255, 0.85);
            flex-direction: column;
            align-items: center;
            gap: 2px;
            white-space: nowrap;
            font-variant-numeric: tabular-nums;
        }

        .order-stats span {
            display: inline-flex;
            align-items: center;
            gap: 2px;
        }

        .order-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(232, 240, 255, 0.55);
            font-size: 0.75rem;
            padding: 0 4px;
        }
        
        .prep-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .prep-stage {
            font-weight: 700;
            color: rgba(232, 240, 255, 0.92);
        }

        .prep-stats {
            display: flex;
            gap: 10px;
            font-size: 0.72rem;
        }

        .pool-section {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .pool-grid {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 8px;
        }

        .character-card {
            min-height: 104px;
            min-width: 92px;
            background: rgba(170, 195, 255, 0.08);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(170, 195, 255, 0.14);
            padding: 6px 4px;
            gap: 4px;
        }

        .character-card:hover {
            background: rgba(170, 195, 255, 0.12);
            transform: translateY(-2px);
        }

        .character-card.selected {
            border-color: rgba(243, 201, 122, 0.6);
            box-shadow: 0 0 12px rgba(243, 201, 122, 0.18);
        }

        .character-card.placed {
            border-color: rgba(120, 180, 255, 0.45);
            box-shadow: 0 0 10px rgba(120, 180, 255, 0.18);
        }

        .character-card.disabled {
            opacity: 0.45;
            cursor: not-allowed;
            transform: none;
        }

        .character-card.enemy-readonly {
            cursor: default;
        }

        .character-card.enemy-readonly:disabled {
            opacity: 1;
        }

        .character-icon {
            font-size: 1.5rem;
        }

        .character-name {
            font-size: 0.68rem;
            text-align: center;
            color: rgba(232, 240, 255, 0.95);
        }

        .character-stats {
            display: grid;
            grid-template-columns: repeat(2, max-content);
            justify-content: center;
            gap: 4px 6px;
            font-size: 0.6rem;
            color: rgba(214, 226, 255, 0.8);
            width: 100%;
        }

        .character-stats span {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 2px 5px;
            border-radius: 999px;
            background: rgba(10, 14, 26, 0.35);
            border: 1px solid rgba(170, 195, 255, 0.12);
            line-height: 1;
            white-space: nowrap;
            box-sizing: border-box;
        }

        .character-card.rarity-common {
            background: rgba(149, 165, 166, 0.18);
            border-color: rgba(149, 165, 166, 0.35);
        }

        .character-card.rarity-rare {
            background: rgba(52, 152, 219, 0.18);
            border-color: rgba(52, 152, 219, 0.35);
        }

        .character-card.rarity-epic {
            background: rgba(155, 89, 182, 0.2);
            border-color: rgba(155, 89, 182, 0.4);
        }

        .character-card.rarity-legendary {
            background: rgba(243, 156, 18, 0.2);
            border-color: rgba(243, 156, 18, 0.45);
        }

        .character-card.rarity-enemy {
            background: rgba(231, 76, 60, 0.18);
            border-color: rgba(231, 76, 60, 0.4);
        }

        .phase-label {
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            background: rgba(170, 195, 255, 0.12);
            border: 1px solid rgba(170, 195, 255, 0.18);
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .btn:active {
            transform: scale(0.97);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue-a), var(--accent-blue-b));
            color: white;
        }
        
        .btn-secondary {
            background: rgba(170, 195, 255, 0.08);
            color: white;
            border: 1px solid rgba(170, 195, 255, 0.14);
        }
        
        /* 响应式调整 */
        @media (max-width: 480px) {
            .hex-map {
                --hex-w: 44px;
                --hex-h: calc(var(--hex-w) * 0.8660254);
                --gap-x: 4px;
                --hex-gap: 2.1px;
            }
            
            .character-icon {
                font-size: 1.2rem;
            }

            .editor-bar {
                left: 8px;
                top: 8px;
                padding: 6px;
                gap: 5px;
            }

            .editor-row {
                gap: 5px;
            }

            .editor-btn {
                padding: 6px 8px;
                font-size: 0.72rem;
            }

            .legend {
                right: 10px;
                bottom: 10px;
                padding: 6px 8px;
                font-size: 0.68rem;
            }

            .enemy-pool-panel {
                padding: 6px 8px;
            }
        }
        
        @media (max-height: 600px) {
            .status-header {
                padding: 8px 10px;
            }
            
            .status-info {
                font-size: 0.8rem;
            }
            
            .action-area {
                padding: 8px;
            }
            
            .action-card {
                min-width: 50px;
                height: 70px;
            }
        }
        
        /* 动画效果 */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .hex-cell.highlighted {
            animation: pulse 1.5s infinite;
        }
        
        /* 测试数据样式 */
        .test-character {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-2px); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="battle-topbar">
            <div class="battle-stage-info">
                <div class="prep-stage" id="stage-name"></div>
                <div class="phase-label" id="phase-label"></div>
            </div>
            <div class="battle-log" id="battle-log" hidden>
                <div class="battle-log-list" id="battle-log-list"></div>
            </div>
        </div>
        <div class="turn-order" id="turn-order">
            <div class="order-row">
                <div class="order-list" id="turn-order-list"></div>
            </div>
        </div>
        <div class="enemy-pool-panel">
            <div class="enemy-pool-grid" id="enemy-pool"></div>
        </div>
        <div class="battlefield-container">
            <div class="editor-bar" id="editor-bar" hidden>
                <div class="editor-row tools">
                    <button class="editor-btn active" data-tool="select" type="button">选择/移动</button>
                    <button class="editor-btn" data-tool="add" type="button">添加</button>
                    <button class="editor-btn" data-tool="delete" type="button">删除</button>
                    <button class="editor-btn" data-tool="paint" type="button">改类型</button>
                    <button class="editor-btn" id="editor-save-default" type="button">设为默认</button>
                    <button class="editor-btn" id="editor-save-stage" type="button">保存关卡</button>
                    <button class="editor-btn" id="editor-reset" type="button">重置</button>
                </div>
                <div class="editor-row types disabled" data-type-row>
                    <button class="editor-btn active" data-kind="neutral" type="button">中性</button>
                    <button class="editor-btn" data-kind="boundary" type="button">野外</button>
                    <button class="editor-btn" data-kind="ally" type="button">我方</button>
                    <button class="editor-btn" data-kind="enemy" type="button">敌方</button>
                </div>
            </div>
            <div class="hex-map" id="hex-map"></div>
            <div class="coord-display" id="map-coord-display" hidden></div>
            <div class="legend">
                <div class="legend-item"><span class="legend-swatch boundary"></span><span>野外</span></div>
                <div class="legend-item"><span class="legend-swatch ally"></span><span>我方</span></div>
                <div class="legend-item"><span class="legend-swatch enemy"></span><span>敌方</span></div>
                <div class="legend-item"><span class="legend-swatch neutral"></span><span>中性</span></div>
            </div>
        </div>
        
        <div class="action-area">
        <div class="battle-action-layout" id="battle-action-layout">
            <div class="battle-action-panel">
                <div class="battle-active-unit" id="battle-active-unit"></div>
            </div>
            <div class="battle-action-panel">
                <div class="battle-target-header">
                    <div class="battle-panel-title">攻击范围</div>
                    <button class="btn btn-secondary battle-skip-btn" id="battle-skip-turn-btn" type="button">跳过回合</button>
                </div>
                <div class="battle-target-list" id="battle-target-list"></div>
            </div>
        </div>
            <div class="prep-panel">
                <div class="pool-section">
                    <div class="pool-grid" id="player-pool"></div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-primary" id="start-battle-btn">开始战斗<span class="battle-player-count" id="player-count"></span></button>
                    <button class="btn btn-secondary" id="reset-placement-btn">重置布阵</button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { initHexBattlefield } from './js/hex-battlefield.js';
        document.addEventListener('DOMContentLoaded', initHexBattlefield);
    </script>
</body>
</html>
