<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: rgba(232, 240, 255, 0.9);
            touch-action: manipulation;
            overflow: hidden;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            position: relative;
            --panel-bg: rgba(10, 14, 26, 0.55);
            --panel-bg-strong: rgba(12, 16, 30, 0.78);
            --panel-border: rgba(170, 195, 255, 0.12);
            --text-dim: rgba(220, 230, 255, 0.78);
            --accent-amber: #f3c97a;
            --accent-blue-a: #2c74d6;
            --accent-blue-b: #1e4aa6;
        }
        
        /* È°∂ÈÉ®Áä∂ÊÄÅ‰ø°ÊÅØÂå∫Âüü */
        .status-header {
            padding: 12px;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--panel-border);
            flex-shrink: 0;
        }
        
        .status-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-dim);
        }
        
        .turn-info {
            font-weight: bold;
            color: var(--accent-amber);
        }
        
        .team-stats {
            display: flex;
            gap: 12px;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .editor-toggle {
            padding: 6px 10px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 700;
            background: rgba(170, 195, 255, 0.08);
            color: rgba(232, 240, 255, 0.9);
            border: 1px solid rgba(170, 195, 255, 0.14);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .editor-toggle:active {
            transform: scale(0.98);
        }
        
        /* ÊàòÂú∫ÁΩëÊ†ºÂå∫Âüü */
        .battlefield-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
            min-height: 0;
            background: var(--panel-bg-strong);
            border: 1px solid var(--panel-border);
            border-radius: 14px;
            overflow: hidden;
            --hex-gap-color: rgba(12, 16, 30, 0.82);
            --hex-fill-bg: rgba(180, 160, 255, 0.22);
            --hex-stroke: rgba(180, 205, 255, 0.18);
            --hex-boundary-bg: rgba(243, 201, 122, 0.3);
            --hex-ally-bg: rgba(84, 166, 255, 0.22);
            --hex-enemy-bg: rgba(255, 106, 128, 0.22);
        }

        .editor-bar {
            position: absolute;
            left: 10px;
            top: 10px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 8px;
            border-radius: 12px;
            background: rgba(12, 16, 30, 0.55);
            border: 1px solid rgba(170, 195, 255, 0.14);
            backdrop-filter: blur(8px);
            z-index: 2;
        }

        .editor-row {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            align-items: center;
        }

        .editor-row.types {
            padding-top: 2px;
            border-top: 1px dashed rgba(170, 195, 255, 0.14);
            margin-top: 2px;
        }

        .editor-row.types.disabled {
            opacity: 0.45;
            pointer-events: none;
        }

        .editor-bar[hidden] {
            display: none;
        }

        .editor-btn {
            padding: 7px 10px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 700;
            background: rgba(170, 195, 255, 0.08);
            color: rgba(232, 240, 255, 0.9);
            border: 1px solid rgba(170, 195, 255, 0.14);
            cursor: pointer;
            transition: all 0.15s ease;
            white-space: nowrap;
        }

        .editor-btn.active {
            border-color: rgba(243, 201, 122, 0.55);
            box-shadow: 0 0 10px rgba(243, 201, 122, 0.16);
        }
        
        .hex-map {
            position: relative;
            perspective: 1000px;
            --hex-w: 64px;
            --hex-h: calc(var(--hex-w) * 0.8660254);
            --gap-x: 4px;
            --hex-gap: 2.6px;
        }
        
        .hex-cell {
            width: var(--hex-w);
            height: var(--hex-h);
            background: var(--hex-gap-color);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: absolute;
            border: none;
            transform: translateZ(0);
            transform-origin: center;
        }

        .hex-fill {
            position: absolute;
            inset: var(--hex-gap);
            background: var(--hex-fill-bg);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            border: none;
            box-shadow: inset 0 0 0 1px var(--hex-stroke);
        }
        
        .hex-cell.boundary .hex-fill {
            background: var(--hex-boundary-bg);
        }

        .hex-cell:hover {
            transform: translateY(-2px);
        }
        
        .hex-cell.selected .hex-fill {
            background: rgba(243, 201, 122, 0.32);
            box-shadow: inset 0 0 0 2px rgba(243, 201, 122, 0.65), 0 0 12px rgba(243, 201, 122, 0.18);
        }
        
        .hex-cell.ally .hex-fill {
            background: var(--hex-ally-bg);
        }
        
        .hex-cell.enemy .hex-fill {
            background: var(--hex-enemy-bg);
        }

        .hex-cell.ghost {
            pointer-events: none;
            opacity: 0.55;
        }

        .hex-cell.ghost .hex-fill {
            background: rgba(170, 195, 255, 0.08);
            box-shadow: inset 0 0 0 1px rgba(170, 195, 255, 0.22);
        }

        .legend {
            position: absolute;
            right: 14px;
            bottom: 88px;
            display: grid;
            gap: 6px;
            padding: 8px 10px;
            border-radius: 12px;
            background: rgba(12, 16, 30, 0.6);
            border: 1px solid rgba(170, 195, 255, 0.14);
            color: rgba(232, 240, 255, 0.85);
            font-size: 0.72rem;
            z-index: 3;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .legend-swatch {
            width: 12px;
            height: 12px;
            border-radius: 4px;
            box-shadow: inset 0 0 0 1px rgba(180, 205, 255, 0.25);
        }

        .legend-swatch.boundary {
            background: var(--hex-boundary-bg);
        }

        .legend-swatch.ally {
            background: var(--hex-ally-bg);
        }

        .legend-swatch.enemy {
            background: var(--hex-enemy-bg);
        }

        .legend-swatch.neutral {
            background: var(--hex-fill-bg);
        }
        
        .character-icon {
            font-size: 1.8rem;
            text-shadow: 0 0 10px rgba(140, 165, 255, 0.35);
        }
        
        .cell-coords {
            position: absolute;
            bottom: 2px;
            right: 4px;
            font-size: 0.5rem;
            color: rgba(255, 255, 255, 0.5);
            display: none;
        }
        
        /* Â∫ïÈÉ®Âç°Ê±†ÂíåÊìç‰ΩúÂå∫ */
        .action-area {
            background: var(--panel-bg);
            border-top: 1px solid var(--panel-border);
            padding: 10px;
            flex-shrink: 0;
        }
        
        .card-pool {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
        }
        
        .action-card {

        .action-card.selected {

        .action-buttons {

        .btn {
            flex: 1;

            border-radius: 8px;

            cursor: pointer;
            transition: all 0.15s ease;
        }
        
        .btn:active {

        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue-a), var(--accent-blue-b));

        .btn-secondary {

        /* ÂìçÂ∫îÂºèË∞ÉÊï¥ */
        @media (max-width: 480px) {
            .hex-map {

            .character-icon {

        @media (max-height: 600px) {

        /* Âä®ÁîªÊïàÊûú */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }

        /* ÊµãËØïÊï∞ÊçÆÊ†∑Âºè */

        }

        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hexMap = document.getElementById('hex-map');
            const toggleEditorBtn = document.getElementById('toggle-editor');
            const editorBar = document.getElementById('editor-bar');
            const editorSaveDefaultBtn = document.getElementById('editor-save-default');
            const editorResetBtn = document.getElementById('editor-reset');
            const actionCards = document.querySelectorAll('.action-card');

            const storageKey = 'fightdemo.hex-map.v1';
            const defaultStorageKey = 'fightdemo.hex-map.default.v1';

            const state = {
                mode: 'play',
                tool: 'select',
                paintKind: 'neutral',
                cells: new Map(),
                selected: null,
                dragging: null,
                dragPointerId: null,
                dragStartKey: null,
                hoverCoord: null,
                layout: null,
                ghostEl: null,
            };

            function key(col, row) {
                return `${col},${row}`;
            }

            function parseKey(k) {
                const [c, r] = k.split(',').map(Number);
                return { col: c, row: r };
            }

            function getMetrics() {
                const mapStyle = getComputedStyle(hexMap);
                const hexW = parseFloat(mapStyle.getPropertyValue('--hex-w')) || 64;
                const hexH = parseFloat(mapStyle.getPropertyValue('--hex-h')) || hexW * 0.8660254;
                const gapX = parseFloat(mapStyle.getPropertyValue('--gap-x')) || 0;
                const stepX = hexW * 0.75;
                const stepY = hexH;
                const pad = 6;
                return { hexW, hexH, gapX, stepX, stepY, pad };
            }

            function coordToXY(col, row, m) {
                const sideShift = col === 0 ? 0 : Math.sign(col) * m.gapX;
                const x = col * m.stepX + sideShift;
                const y = row * m.stepY + (Math.abs(col) % 2 ? m.stepY / 2 : 0);
                return { x, y };
            }

            function buildDefaultCells() {
                const cols = new Map();
                cols.set(-4, { rStart: 1, rEnd: 5 });
                cols.set(-3, { rStart: 0, rEnd: 5 });
                cols.set(-2, { rStart: 0, rEnd: 6 });
                cols.set(-1, { rStart: 1, rEnd: 5 });
                cols.set(0, { rStart: 0, rEnd: 6 });
                cols.set(1, { rStart: 1, rEnd: 5 });
                cols.set(2, { rStart: 0, rEnd: 6 });
                cols.set(3, { rStart: 0, rEnd: 5 });
                cols.set(4, { rStart: 1, rEnd: 5 });

                const cells = [];
                Array.from(cols.entries()).forEach(([col, cfg]) => {
                    for (let row = cfg.rStart; row <= cfg.rEnd; row++) {
                        let kind = 'neutral';
                        if (col === 0) kind = 'boundary';
                        if (col < 0) kind = 'ally';
                        if (col > 0) kind = 'enemy';
                        cells.push({ col, row, kind });
                    }
                });
                return cells;
            }

            function parseCells(raw) {
                try {
                    const parsed = JSON.parse(raw);
                    if (!Array.isArray(parsed)) return null;
                    if (!parsed.every(x => typeof x?.col === 'number' && typeof x?.row === 'number')) return null;
                    return parsed.map(x => ({
                        col: x.col,
                        row: x.row,
                        kind: ['boundary', 'ally', 'enemy', 'neutral'].includes(x.kind) ? x.kind : 'neutral',
                    }));
                } catch (e) {
                    return null;
                }
            }

            function saveToStorage() {
                try {
                    const payload = Array.from(state.cells.values());
                    localStorage.setItem(storageKey, JSON.stringify(payload));
                } catch (e) {}
            }

            function saveDefault(cells) {
                try {
                    localStorage.setItem(defaultStorageKey, JSON.stringify(cells));
                } catch (e) {}
            }

            function loadCellsFromStorage(keyName) {
                try {
                    const raw = localStorage.getItem(keyName);
                    if (!raw) return null;
                    return parseCells(raw);
                } catch (e) {
                    return null;
                }
            }

            function setCells(cells) {
                state.cells.clear();
                cells.forEach(c => state.cells.set(key(c.col, c.row), { ...c }));
                state.selected = null;
                saveToStorage();
                render();
            }

            function ensureGhost() {
                if (state.ghostEl) return state.ghostEl;
                const ghost = document.createElement('div');
                ghost.className = 'hex-cell ghost';
                const fill = document.createElement('div');
                fill.className = 'hex-fill';
                ghost.appendChild(fill);
                ghost.style.display = 'none';
                state.ghostEl = ghost;
                hexMap.appendChild(ghost);
                return ghost;
            }

            function setGhostCoord(coord) {
                const ghost = ensureGhost();
                if (!coord || !state.layout) {
                    ghost.style.display = 'none';
                    return;
                }
                const m = state.layout.m;
                const world = coordToXY(coord.col, coord.row, m);
                ghost.style.left = `${(world.x - state.layout.minX) + m.pad}px`;
                ghost.style.top = `${(world.y - state.layout.minY) + m.pad}px`;
                ghost.style.display = '';
            }

            function computeBounds(m) {
                let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
                state.cells.forEach(c => {
                    const p = coordToXY(c.col, c.row, m);
                    minX = Math.min(minX, p.x);
                    minY = Math.min(minY, p.y);
                    maxX = Math.max(maxX, p.x);
                    maxY = Math.max(maxY, p.y);
                });

                if (!isFinite(minX)) {
                    minX = 0;
                    minY = 0;
                    maxX = 0;
                    maxY = 0;
                }

                return { minX, minY, maxX, maxY };
            }

            function render() {
                const m = getMetrics();
                const { minX, minY, maxX, maxY } = computeBounds(m);
                state.layout = { m, minX, minY };
                hexMap.style.width = `${(maxX - minX) + m.hexW + m.pad * 2}px`;
                hexMap.style.height = `${(maxY - minY) + m.hexH + m.pad * 2}px`;
                hexMap.innerHTML = '';

                const frag = document.createDocumentFragment();
                Array.from(state.cells.values()).forEach(c => {
                    const p = coordToXY(c.col, c.row, m);
                    const cell = document.createElement('div');
                    cell.className = 'hex-cell';
                    if (c.kind === 'boundary') cell.classList.add('boundary');
                    if (c.kind === 'ally') cell.classList.add('ally');
                    if (c.kind === 'enemy') cell.classList.add('enemy');
                    if (state.selected === key(c.col, c.row)) cell.classList.add('selected');

                    const fill = document.createElement('div');
                    fill.className = 'hex-fill';
                    cell.appendChild(fill);

                    cell.style.left = `${(p.x - minX) + m.pad}px`;
                    cell.style.top = `${(p.y - minY) + m.pad}px`;
                    cell.dataset.col = String(c.col);
                    cell.dataset.row = String(c.row);
                    frag.appendChild(cell);
                });

                hexMap.appendChild(frag);

                if (state.mode === 'edit') {
                    const ghost = ensureGhost();
                    hexMap.appendChild(ghost);
                    setGhostCoord(state.hoverCoord);
                }
            }

            function setMode(mode) {
                state.mode = mode;
                if (mode === 'edit') {
                    editorBar.hidden = false;
                    toggleEditorBtn.textContent = 'ÈÄÄÂá∫ÁºñËæë';
                    setTool(state.tool);
                } else {
                    editorBar.hidden = true;
                    toggleEditorBtn.textContent = 'ÁºñËæëÂú∞Âõæ';
                    state.hoverCoord = null;
                }
                render();
            }

            function setTool(tool) {
                state.tool = tool;
                editorBar.querySelectorAll('[data-tool]').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.tool === tool);
                });
                const typeRow = editorBar.querySelector('[data-type-row]');
                if (typeRow) typeRow.classList.toggle('disabled', tool !== 'paint');
                state.hoverCoord = null;
                setGhostCoord(null);
            }

            function setPaintKind(kind) {
                state.paintKind = kind;
                editorBar.querySelectorAll('[data-kind]').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.kind === kind);
                });
            }

            function getSearchRange() {
                let minCol = Infinity, maxCol = -Infinity, minRow = Infinity, maxRow = -Infinity;
                state.cells.forEach(c => {
                    minCol = Math.min(minCol, c.col);
                    maxCol = Math.max(maxCol, c.col);
                    minRow = Math.min(minRow, c.row);
                    maxRow = Math.max(maxRow, c.row);
                });
                if (!isFinite(minCol)) return { minCol: -6, maxCol: 6, minRow: -2, maxRow: 10 };
                return { minCol: minCol - 3, maxCol: maxCol + 3, minRow: minRow - 3, maxRow: maxRow + 3 };
            }

            function findNearestCoordFromEvent(e) {
                if (!state.layout) return null;
                const rect = hexMap.getBoundingClientRect();
                const localX = e.clientX - rect.left;
                const localY = e.clientY - rect.top;
                const m = state.layout.m;
                const worldX = localX + state.layout.minX - m.pad;
                const worldY = localY + state.layout.minY - m.pad;

                const range = getSearchRange();
                let best = null;
                let bestD2 = Infinity;
                for (let col = range.minCol; col <= range.maxCol; col++) {
                    for (let row = range.minRow; row <= range.maxRow; row++) {
                        const p = coordToXY(col, row, m);
                        const dx = worldX - p.x;
                        const dy = worldY - p.y;
                        const d2 = dx * dx + dy * dy;
                        if (d2 < bestD2) {
                            bestD2 = d2;
                            best = { col, row };
                        }
                    }
                }

                const threshold = (m.hexW * 0.65) * (m.hexW * 0.65);
                if (bestD2 > threshold) return null;
                return best;
            }

            function addCellAt(coord) {
                if (!coord) return;
                const k = key(coord.col, coord.row);
                if (state.cells.has(k)) return;
                state.cells.set(k, { col: coord.col, row: coord.row, kind: state.paintKind });
                state.selected = k;
                saveToStorage();
                render();
            }

            function setCellKind(col, row, kind) {
                const k = key(col, row);
                const cell = state.cells.get(k);
                if (!cell) return;
                if (cell.kind === kind) return;
                state.cells.set(k, { ...cell, kind });
                saveToStorage();
                render();
            }

            function deleteCellAt(col, row) {
                const k = key(col, row);
                if (!state.cells.has(k)) return;
                state.cells.delete(k);
                if (state.selected === k) state.selected = null;
                saveToStorage();
                render();
            }

            function moveCell(fromKey, toCoord) {
                if (!fromKey || !toCoord) return;
                const from = parseKey(fromKey);
                const toKey = key(toCoord.col, toCoord.row);
                if (fromKey === toKey) return;
                if (state.cells.has(toKey)) return;
                const cell = state.cells.get(fromKey);
                if (!cell) return;
                state.cells.delete(fromKey);
                state.cells.set(toKey, { ...cell, col: toCoord.col, row: toCoord.row });
                state.selected = toKey;
                saveToStorage();
                render();
            }

            toggleEditorBtn.addEventListener('click', function() {
                setMode(state.mode === 'edit' ? 'play' : 'edit');
            });

            editorBar.addEventListener('click', function(e) {
                const btn = e.target.closest('[data-tool]');
                if (btn) setTool(btn.dataset.tool);
                const kindBtn = e.target.closest('[data-kind]');
                if (kindBtn) {
                    setPaintKind(kindBtn.dataset.kind);
                    if (state.tool !== 'paint') setTool('paint');
                }
            });

            editorResetBtn.addEventListener('click', function() {
                const fallback = state.defaultCells?.length ? state.defaultCells : buildDefaultCells();
                saveDefault(fallback);
                setCells(fallback);
            });

            editorSaveDefaultBtn.addEventListener('click', function() {
                const snapshot = Array.from(state.cells.values());
                saveDefault(snapshot);
                state.defaultCells = snapshot.map(c => ({ ...c }));
            });

            hexMap.addEventListener('pointerdown', function(e) {
                const cellEl = e.target.closest('.hex-cell');
                if (state.mode !== 'edit') {
                    if (!cellEl) return;
                    hexMap.querySelectorAll('.hex-cell').forEach(c => c.classList.remove('selected', 'highlighted'));
                    cellEl.classList.add('selected');
                    console.log('ÈÄâ‰∏≠Ê†ºÂ≠ê:', `${cellEl.dataset.col},${cellEl.dataset.row}`);
                    return;
                }

                if (cellEl && !cellEl.classList.contains('ghost')) {
                    const col = Number(cellEl.dataset.col);
                    const row = Number(cellEl.dataset.row);
                    const k = key(col, row);

                    if (state.tool === 'delete') {
                        deleteCellAt(col, row);
                        return;
                    }

                    state.selected = k;
                    render();

                    if (state.tool === 'paint') {
                        setCellKind(col, row, state.paintKind);
                        return;
                    }

                    if (state.tool === 'select') {
                        state.dragging = k;
                        state.dragStartKey = k;
                        state.dragPointerId = e.pointerId;
                        cellEl.setPointerCapture(e.pointerId);
                        state.hoverCoord = { col, row };
                        setGhostCoord(state.hoverCoord);
                    }
                    return;
                }

                const coord = findNearestCoordFromEvent(e);
                if (state.tool === 'add') {
                    addCellAt(coord);
                    return;
                }

                if (state.tool === 'select') {
                    state.selected = null;
                    state.hoverCoord = coord;
                    setGhostCoord(state.hoverCoord);
                    render();
                }
            });

            hexMap.addEventListener('pointermove', function(e) {
                if (state.mode !== 'edit') return;
                if (!state.dragging && state.tool !== 'add') return;
                const coord = findNearestCoordFromEvent(e);
                state.hoverCoord = coord;
                setGhostCoord(coord);
            });

            hexMap.addEventListener('pointerup', function(e) {
                if (state.mode !== 'edit') return;
                if (!state.dragging) return;
                if (state.dragPointerId !== e.pointerId) return;
                const coord = findNearestCoordFromEvent(e);
                const fromKey = state.dragging;
                state.dragging = null;
                state.dragPointerId = null;
                state.hoverCoord = null;
                setGhostCoord(null);
                moveCell(fromKey, coord);
            });

            window.addEventListener('keydown', function(e) {
                if (state.mode !== 'edit') return;
                if (e.key !== 'Backspace' && e.key !== 'Delete') return;
                if (!state.selected) return;
                const { col, row } = parseKey(state.selected);
                deleteCellAt(col, row);
            });

            const storedCurrent = loadCellsFromStorage(storageKey);
            const storedDefault = loadCellsFromStorage(defaultStorageKey);
            const initial = storedCurrent || storedDefault || buildDefaultCells();
            if (storedCurrent) saveDefault(storedCurrent);
            state.defaultCells = storedCurrent || storedDefault || buildDefaultCells();
            setPaintKind('neutral');
            setCells(initial);
            
            actionCards.forEach(card => {
                card.addEventListener('click', function() {
                    actionCards.forEach(c => c.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
            
            document.querySelector('.btn-primary').addEventListener('click', function() {
                console.log('ÊâßË°åË°åÂä®');
            });
            
            document.querySelector('.btn-secondary').addEventListener('click', function() {
                console.log('ÁªìÊùüÂõûÂêà');
            });
        });
    </script>
